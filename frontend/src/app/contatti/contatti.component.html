<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Manda un messaggio</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Contatti</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <ngb-alert class="alert-default-{{color}}" [dismissible]="false" *ngIf="message !== undefined">
                {{message}}
            </ngb-alert>
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-green">
                        <div class="card-header">
                            <h3 class="card-title">Invia un messaggio al direttore ospedaliero</h3>
                        </div>
                        <form [formGroup]="contactForm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <label for="messaggio">Testo del messaggio</label>
                                        <textarea id="messaggio" name="messaggio" formControlName="messaggio" placeholder="Riporta qui il tuo messaggio." rows="5" required="required" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" (click)="send()" class="btn btn-success float-right">Invia messaggio</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>

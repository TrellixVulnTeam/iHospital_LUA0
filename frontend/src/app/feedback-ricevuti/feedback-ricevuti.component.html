<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Feedback ricevuti</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Feedback ricevuti</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table id="table" class="table table-bordered table-striped display nowrap">
                                <thead>
                                <tr>
                                    <th>DATA INVIO</th>
                                    <th>MITTENTE</th>
                                    <th>EMAIL MITTENTE</th>
                                    <th>RUOLO MITTENTE</th>
                                    <th>LEGGI</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                <tr *ngFor="let item of contacts | paginate: {itemsPerPage: 10, currentPage: p}">
                                    <td>{{formatDateTime(item.data.data_ora)}}</td>
                                    <td>{{item.sender.nome}} {{item.sender.cognome}}</td>
                                    <td>{{item.sender.email}}</td>
                                    <td>{{item.sender.ruolo}}</td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <a type="button" (click)="open('modalFeedback', item.data.messaggio)" class="btn btn-info"><i class="fas fa-pen"></i></a>
                                        </div>
                                        <div class="btn-group btn-group-sm">
                                            <a type="button" (click)="delete(item.data._id)" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>

<div class="modal-header" style='background-color: #30d5ff'>
  <h4 class="modal-title" id="modal-title" >Nota sul farmaco</h4>
  <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <ngb-alert class="alert-default-danger" [dismissible]="false" *ngIf="message !== undefined">
    {{message}}
  </ngb-alert>
  <form [formGroup]="noteForm">
    <div class="row">
      <div class="col-12 form-group">
        <textarea class="form-control" formControlName="note"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cancel click')">Annulla</button>
  <button type="button" ngbAutofocus class="btn btn-success" (click)="save()">Salva</button>
</div>

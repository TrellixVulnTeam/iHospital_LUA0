<div class="modal-header" style='background-color: #e55100'>
  <h4 class="modal-title" id="modal-title" >Sei sicuro di aver finito?</h4>
  <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="noteForm">
    <textarea formControlName="note">{{id}}</textarea>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cancel click')">Annulla</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="save()">Salva</button>
</div>

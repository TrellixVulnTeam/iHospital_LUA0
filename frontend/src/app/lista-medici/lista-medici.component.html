<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Lista medici in struttura</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Lista medici in struttura</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <nav class="navbar">
                                <input class="form-control" type="text" name="input" [(ngModel)]="input" (ngModelChange)="search()" placeholder="Cerca medico per cognome" />
                            </nav>
                            <table id="table" class="table table-bordered table-striped display nowrap">
                                <thead>
                                <tr>
                                    <th>NOME</th>
                                    <th>COGNOME</th>
                                    <th>EMAIL</th>
                                    <th>DATA DI NASCITA</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                <tr *ngFor="let item of medics | paginate: {itemsPerPage: 10, currentPage: p}">
                                    <td>{{item.nome}}</td>
                                    <td>{{item.cognome}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{formatDate(item.data_nascita)}}</td>
                                </tr>
                                </tbody>
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>

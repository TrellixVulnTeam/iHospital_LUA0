<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Farmaci registrati</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Farmaci registrati</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <nav class="navbar">
                <input class="form-control" type="text" name="input" [(ngModel)]="input" (ngModelChange)="search()" placeholder="Cerca farmaco per nominativo" />
              </nav>
              <table id="table" class="table table-bordered table-striped display nowrap">
                <thead>
                <tr>
                  <th>NOMINATIVO</th>
                  <th>TIPOLOGIA</th>
                  <th>CODICE</th>
                  <th>SOMMINISTRAZIONE</th>
                  <th>LIBRETTO ILLUSTRATIVO</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of drugs | paginate: {itemsPerPage: 10, currentPage: p}">
                  <td>{{item.nominativo}}</td>
                  <td>{{item.tipologia}}</td>
                  <td>{{item.codice}}</td>
                  <td>{{item.somministrazione}}</td>
                  <td>
                    <div class="btn-group btn-group-sm">
                      <a role="button" type="button" (click)="open('modalDrug', item._id, item.nominativo, item.libretto)" data-bs-toggle="modal" class="btn btn-info"><i class="fas fa-edit"></i></a>
                    </div>
                  </td>
                </tr>
                </tbody>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>

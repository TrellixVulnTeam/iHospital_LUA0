<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <br/>
      <div class="row">
        <!-- /.col -->
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="login-box-msg">iHospital</h3>
                <ngb-alert class="alert-default-danger" [dismissible]="false" *ngIf="message !== undefined">
                  {{message}}
                </ngb-alert>
                <form [formGroup]="loginForm">
                  <div class="row">
                    <div class="form-group col-lg-12">
                      <div class="input-group mb-3">
                      <input type="email" class="form-control" formControlName="email" placeholder="Email">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-lg-12">
                      <div class="input-group mb-3">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-lock"></span>
                        </div>
                      </div>
                    </div>
                    </div>
                  </div>
                  <div class="row">
                    <!-- /.col -->
                    <div class="col-12">
                      <button (click)="login()" class="btn btn-primary btn-block">Accedi</button>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>
                <p class="mb-1">
                  <a href="password-dimenticata">Password dimenticata?</a>
                </p>
                <p class="mb-0">
                  <a href="registrati" class="text-center">Non hai un account?</a>
                </p>
              </div>
              <!-- /.login-card-body -->
            </div>

          <!-- /.card -->
        </div>
        <div class="col-md-3"></div>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Area Riservata</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Area Riservata</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <p>
            <ngb-alert class="alert-default-{{color}}" [dismissible]="false" *ngIf="message !== undefined">
                {{message}}
            </ngb-alert>
        </p>
        <form [formGroup]="dataForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-green">
                        <div class="card-header">
                            <h3 class="card-title">Dati personali</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="nome">Nome</label>
                                    <input id="nome" name="nome" type="text" required="required" formControlName="nome" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="cognome">Cognome</label>
                                    <input id="cognome" name="cognome" type="text" required="required" formControlName="cognome" class="form-control">
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="data_nascita">Data di nascita</label>
                                    <input id="data_nascita" name="data_nascita" type="date" required="required" formControlName="data_nascita" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" formControlName="email" required="required" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form [formGroup]="pwdForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-blue">
                        <div class="card-header">
                            <h3 class="card-title">Aggiorna password</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label for="current">Password attuale</label>
                                    <input id="current" name="current" type="password" required="required" formControlName="current" class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="pwd">Nuova password</label>
                                    <input id="pwd" name="pwd" type="password" required="required" formControlName="pwd" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" (click)="newPwd()" class="btn btn-success float-right">Aggiorna password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- /.content -->
</div>
